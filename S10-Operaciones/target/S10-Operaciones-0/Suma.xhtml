<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calculo de Suma</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="2">
            <h:outputLabel value="Número 1"/>
            <p:inputText value="#{sumaView.numero1}"/>
            
            <h:outputLabel value="Número 2"/>
            <p:inputText value="#{sumaView.numero2}"/>
            
            <p:commandButton value="Calcular" actionListener="#{sumaView.operacion()}" update="@form"/>
            
            <h:column/>
            <h:outputText value="#{sumaView.nota}"/>
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
